<body>

        async function subscribe(){

            let push =await sw.pushManager.subscribe({

                applicationServerKey:'BJihJTmJyvrLZegaH5Z8mmZ24ctvrX4pdb58AM7b2fn3mC9I-2miUvZXexOo0qCX4GfUl8LCcvsz8wyOvavNtfU'
            })
